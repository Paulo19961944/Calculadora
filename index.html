<!DOCTYPE html> <!--HTML 5-->
<html lang="pt-br"> <!--INICIO DO HTML e LINGUAGEM PT-BR-->
<!--INICIO da tag de METADADOS-->
<head>
    <meta charset="UTF-8"> <!--Cadeia de CARACTERES-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ZOOM de 1X-->
    <title>Calculadora JS</title> <!--TITULO do NAVEGADOR-->
    <link rel="stylesheet" href="src/styles/style.css"> <!--Importa o CSS-->
    <link rel="stylesheet" href="src/styles/media-queries.css"> <!--Importa as MEDIA QUERIES-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--FONTE do GOOGLE-->
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet"><!--FONTE do GOOGLE-->
</head>
<!--FIM dos METADADOS-->
<!--INICIO do CONTEÚDO-->
<body>
    <!--CABEÇALHO-->
    <header>
        <h1>Calculadora JS</h1> <!--TITULO do CONTEÚDO-->
    </header>
    <!--FIM CABEÇALHO-->
    <!--INICIO PRINCIPAL-->
    <main>
        <!--SEÇÃO da CALCULADORA-->
        <section>
            <div class="display"></div> <!--DISPLAY-->
            <div class="keys"> <!--TECLAS-->
                <button class="numbers">9</button>
                <button class="numbers">8</button>
                <button class="numbers">7</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="equal">=</button>
                <button class="operators">(</button>
                <button class="operators">)</button>
                <button class="clear-number">CE</button>
                <button class="clear-all">C</button>
                <button class="operators">+</button>
                <button class="operators">-</button>
                <button class="operators">*</button>
                <button class="operators">/</button>
            </div>
            <!--FIM das TECLAS-->
        </section>
    </main>
    <!--FIM do CONTEÚDO PRINCIPAL-->
    <script src="src/scripts/script.js"></script> <!--Importa o JAVASCRIPT-->
</body> <!--FIM do CONTEÚDO HTML-->
</html>
<!--FIM-->
