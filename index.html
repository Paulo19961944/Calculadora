<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora JS</h1>
    </header>
    <main>
        <section>
            <div class="display"></div> 
            <div class="keys">
                <button class="numbers">9</button>
                <button class="numbers">8</button>
                <button class="numbers">7</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="equal">=</button>
                <button class="operators">(</button>
                <button class="operators">)</button>
                <button class="clear-number">CE</button>
                <button class="clear-all">C</button>
                <button class="operators">+</button>
                <button class="operators">-</button>
                <button class="operators">*</button>
                <button class="operators">/</button>
            </div>
        </section>
    </main>
    <script src="src/scripts/script.js"></script>
</body>
</html>
